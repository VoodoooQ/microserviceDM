# Configuración de pruebas - NO AFECTA PRODUCCIÓN
# Este archivo se usa exclusivamente durante la ejecución de tests
# La configuración de Railway, Supabase y producción permanece intacta

spring.application.name=guaumiau-test

# Base de datos H2 en memoria para pruebas (NO usa PostgreSQL/Supabase)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración JPA/Hibernate para H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Puerto para pruebas (no interfiere con producción)
server.port=0

# Deshabilitar configuraciones innecesarias en testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
